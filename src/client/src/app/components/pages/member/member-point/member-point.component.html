<app-page class="bg-02">
    <div class="inner">
        <p class="mb-3 text-center small-text">
            貯まったポイントの確認ができます。
        </p>
        <div *ngIf="!isLoading">
            <div class="mb-3 text-center">
                現在
                <span class="large-xx-text">{{ user.data.accounts[0].availableBalance }}</span>
                ポイント
            </div>

            <div class="mb-3">
                <app-point-stamps [point]="user.data.accounts[0].availableBalance"></app-point-stamps>
            </div>
            
            <div class="mb-3">
                <button type="button" class="small-text btn btn-primary btn-block py-3 rounded-0 mx-auto" (click)="pointUseModal = true">ポイント使用方法</button>
            </div>
            <div class="buttons d-grid">
                <button type="button" class="small-text btn btn-outline-light py-2 rounded-0" routerLink="/member/point/history">ポイント使用履歴</button>
                <button type="button" class="small-text btn btn-outline-light py-2 rounded-0" routerLink="/member/point/benefits">ポイント特典一覧</button>
            </div>
        </div>

    </div>
</app-page>

<app-loading [show]="isLoading"></app-loading>

<app-modal class="point-use-modal" [open]="pointUseModal" [layout]="true" (close)="pointUseModal = false">
    <div class="mb-1 text-center"><strong>ポイント使用方法</strong></div>
    <p class="small-text">
        チケット購入ページで券種選択を選択する際に、会員ポイントを使用することができます。
        <br> そちらでポイントを使用してください。
    </p>
</app-modal>
