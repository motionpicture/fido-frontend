<app-page class="bg-02">
    <div class="inner">
        <p class="read mb-3 small-text">
            会員情報の変更ができます
        </p>
        <div class="profile mb-4">
            <div class="text-center">基本情報</div>
            <ul class="mb-3">
                <li>
                    <app-icon iconName="user-white" width="15" height="15"></app-icon>{{ user.getName() }}
                </li>
                <li>
                    <app-icon iconName="email-white" width="15" height="15"></app-icon>{{ user.data.contact?.email }}
                </li>
                <li>
                    <app-icon iconName="telephone-white" width="15" height="15"></app-icon>{{ user.getTelephone() }}
                </li>
                <li>
                    <app-icon iconName="my-theater-white" width="15" height="15"></app-icon>{{ user.getTheaterName(0) }}
                </li>
                <li>
                    <app-icon iconName="account-white" width="15" height="15"></app-icon>{{ user.getAccount(0)?.accountNumber }}
                </li>
            </ul>
            <button type="button" class="small-text btn btn-primary btn-block py-3 rounded-0 mx-auto" routerLink="/member/edit/profile">基本情報変更</button>
        </div>
        <div class="credit">
            <div class="text-center">カード情報</div>
            <ul class="mb-3">
                <li>
                    <app-icon iconName="credit-no-white" width="15" height="15"></app-icon>{{ user.getCreditCard(0)?.cardNo }}
                </li>
                <li>
                    <app-icon iconName="credit-expire-white" width="15" height="15"></app-icon>{{ user.getCreditCard(0)?.expire }}
                </li>
            </ul>
            <button type="button" class="small-text btn btn-primary btn-block py-3 rounded-0 mx-auto mb-4" routerLink="/member/edit/credit">クレジットカード変更</button>
        </div>
    </div>
</app-page>
